<link href="css/questionRightModal.css" rel="stylesheet">

<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Correct!</h1>
  </ion-header-bar>
  <ion-content class="padding questionRight" scroll="false">
    <p>You now have <b>${{points.$value}}</b> to spend loving your Knomi</p>
    <p>You totally rock man!</p>
    <p>But don't forget because I'll be asking you again in <b>{{timeConversion(studyItem.interval)}}</b></p>

    <img src="./img/rock-right.gif" id="rightRock" />

    <a href="#/tab/questions" class="button button-block button-energized" ng-click=closeModal()>Answer Another Question</a>

    <img src="./img/rainbow.png" id="rainbow"/>
  </ion-content>
</ion-modal-view>
