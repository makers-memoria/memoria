<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Correct!</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <p>You now have {{points.$value}} points</p>
    <p>The next time this question will be available is in {{studyItem.interval}}</p>
    <a href="#/tab/questions" class="button button-block button-energized" ng-click=closeModal()>Answer Another Question</a>
  </ion-content>
</ion-modal-view>
