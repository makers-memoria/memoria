<link href="css/questionRightModal.css" rel="stylesheet">

  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Correct!</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <p>You now have <b>{{points.$value}}</b> points</p>
    <p>You totally rock man!</p>

    <img src="./img/rock-right.gif" />

    <a href="#/tab/questions" class="button button-block button-energized" ng-click=closeModal()>Answer Another Question</a>
  </ion-content>
</ion-modal-view>
