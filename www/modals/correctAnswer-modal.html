<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Correct!</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <p>You now have {{points.$value}} points</p>
    
    <p>You can either answer more questions for more points, or go nourish your knomi</p>
  
    <a href="#/tab/questions" class="button button-block button-energized" ng-click=closeModal()>Answer Another Question</a>
    <a href="#/tab/knomi" class="button button-block button-royal" ng-click=closeModal()>Play with Knomi</a>
  </ion-content>
</ion-modal-view>
