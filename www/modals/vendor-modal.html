<link href="css/vendorModal.css" rel="stylesheet">
<ion-modal-view>

  <ion-content class="padding" id="vendorModal" scroll="false">
    <div class="vendor">
      <h3>Memoria Market</h3>
      <p>Come check out my market stall.</p>
      <p>I have everything you need for a growing Knomi.</p>
      <p>Food, drink, toys and a many surprises.</p>
      <p>Just make sure you know your facts so you can afford to shop here.</p>
      <div id="vendorImageExplanation"></div>
      <button id="okay" class="button" ng-click="closeModal()">Got it</button>
    </div>
  </ion-content>

</ion-modal-view>
