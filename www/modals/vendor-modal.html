<link href="css/vendorModal.css" rel="stylesheet">
<ion-modal-view>

  <ion-content class="padding" id="vendorModal" scroll="false">
    <div class="vendor">
      <h3>Need some help?</h3>
      <p>Tap on this guy to see what you can buy for your Knomi.</p>
      <p>You can only select the items you can afford.</p>
      <p>Give your Knomi food and milk to nourish it.</p>
      <p>There are also lots of cool stuff to keep your Knomi happy.</p>
      <div id="vendorImageExplanation"></div>
      <button id="okayVendor" class="button" ng-click="closeModal()">Got it</button>
    </div>
  </ion-content>

</ion-modal-view>
