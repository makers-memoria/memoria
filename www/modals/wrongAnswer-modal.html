<link href="css/questionWrongModal.css" rel="stylesheet">

<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Incorrect!</h1>
  </ion-header-bar>
  <ion-content class="padding questionWrong" id="wrongAnswerModal" scroll="false">
    <p>The correct answer is:
      <b>{{studyItem.answer}}</b>
    </p>
    <p>I'll be asking you again in <b>{{timeConversion(studyItem.interval)}}</b></p>

    <p>So you'd better study hard or something bad might happen to your Knomi!</p>

    <img src="./img/rock-wrong.gif" id="wrongRock" />

    <a href="#/tab/questions" class="button button-block button-energized" ng-click=closeModal()>Answer Another Question</a>

    <img src="./img/poison.png" id="poison" />
  </ion-content>
</ion-modal-view>
