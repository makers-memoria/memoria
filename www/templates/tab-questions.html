<link href="css/question.css" rel="stylesheet">

<ion-view id="questions-main" view-title="Questions">
  <ion-nav-buttons side="right">
    <a id='goAddQbtn' href="#/tab/add-question" class="button button-icon ion-plus"></a>
    <ion-nav-view name="add-question"></ion-nav-view>
  </ion-nav-buttons>
  <ion-content>

    <ion-list>

      <ion-item class="item-icon-right" ng-repeat="item in items| orderBy: '-interval' : 'reverse' | orderBy: '-isAvailable'" type="item-text-wrap" ng-href={{questionLink(item)}}>
      <span id="questionName" ng-class="{available: item.isAvailable == true}"> {{item.question}} </span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
