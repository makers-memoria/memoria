<ion-view id="questions-main" view-title="Questions">
  <ion-nav-buttons side="right">
    <a id='goAddQbtn' href="#/tab/add-question" class="button button-icon ion-plus"></a>
    <ion-nav-view name="add-question"></ion-nav-view>
  </ion-nav-buttons>
  <ion-content>

    <ion-list>

      <ion-item class="questionList item-icon-right" ng-repeat="item in items" type="item-text-wrap" ng-href={{questionLink(item)}}>
        <p>{{item.question}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
