<link href="css/knomi.css" rel="stylesheet">
<link href="css/animations.css" rel="stylesheet">

<ion-view view-title="Knomi">
  <ion-nav-buttons side="right">

    <button id="help" class="button button-icon ion-help-circled" ng-click="vendorModal()"></button>
    <button id="notify" class="button" ng-click="notify()">
      Notify
    </button>

  </ion-nav-buttons>
  <ion-content scroll="false" id="knomi-page" class="gameArea" >

    <button id="foodCart" style="border: 0; background: transparent" ng-click="foodModal(points.$value)">
      <img src="./img/vendor.png" /><div class="numberInfo">$5</div>
    </button>

    <img ng-if="power.$value > 0" class="health1" src="./img/power1.png">
    <img ng-if="power.$value > 1" class="health2" src="./img/power1.png">
    <img ng-if="power.$value > 2" class="health3" src="./img/power2.png">
    <img ng-if="power.$value > 3" class="health4" src="./img/power2.png">
    <img ng-if="power.$value > 4" class="health5" src="./img/power2.png">
    <img ng-if="power.$value > 5" class="health6" src="./img/power3.png">

    <button id="moneySack" style="border: 0; background: transparent" >
      <img src="./img/bag.png" />
      <div class="userPoints numberInfo" >${{points.$value}}</div>
    </button>

    <div class="knomiContainer">

      <div class="knomikittyAfulljump" ng-drop="true" ng-drop-success="onDropComplete()"></div>
    </div>

      <div class="knomikittyAfullroll" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyAhalfjump" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyAsleepstart" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyAsleep" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyAblink" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyArollstart" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBfly" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBfulljump" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBhalfjump" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBhitball" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBsleepstart" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBsleep" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyBblink" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomikittyCblink" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomileveltwo" ng-if="power.$value > 0" ng-drop="true" ng-drop-success="onDropComplete()"></div>
    </div>

    <div class="foodItem" ng-repeat="item in foods" ng-drag="true" ng-drag-data="item">
      <img ng-src="{{item.location}}" />
    </div>

  </ion-content>
</ion-view>
