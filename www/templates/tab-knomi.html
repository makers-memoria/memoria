<link href="css/knomi.css" rel="stylesheet">

<ion-view view-title="Knomi">
  <ion-nav-buttons side="right">

    <button id="help" class="button button-icon ion-help-circled" ng-click="vendorModal()"></button>
    <button id="notify" class="button" ng-click="evolution3Modal()">
      Notify
    </button>

  </ion-nav-buttons>
  <ion-content scroll="false" id="knomi-page" class="gameArea" >

    <button id="foodCart" style="border: 0; background: transparent" ng-click="shopModal()">
      <img src="./img/vendor.png" />
    </button>

    <img ng-if="power.$value > 0" class="health1" src="./img/health.png">
    <img ng-if="power.$value > 5" class="health2" src="./img/health.png">
    <img ng-if="power.$value > 15" class="health3" src="./img/health.png">
    <img ng-if="power.$value > 30" class="health4" src="./img/health.png">
    <img ng-if="power.$value > 60" class="health5" src="./img/health.png">
    <img ng-if="power.$value > 100" class="health6" src="./img/health.png">

    <button id="moneySack" style="border: 0; background: transparent" >
      <img src="./img/bag.png" />
      <div class="userPoints numberInfo" >${{points.$value}}</div>
    </button>

    <div class="knomiContainer">

      <div class="starterKnomi" ng-if="power.$value === 0" ng-drop="true" ng-drop-success="onDropComplete()"></div>

      <div class="knomileveltwo" ng-if="power.$value > 0" ng-drop="true" ng-drop-success="onDropComplete()"></div>
    </div>

    <div class="rugs">
      <img src="./img/brown-rug.png" ng-if="knomiBrownRug" >
      <img src="./img/leopard-rug.png" ng-if="knomiLeopardRug" >
      <img src="./img/starfish-rug.png" ng-if="knomiStarfishRug" >
    </div>

    <div class="foodItem" ng-repeat="item in foods" ng-drag="true" ng-drag-data="item">
      <img ng-src="{{item.location}}" />
    </div>

  </ion-content>
</ion-view>
