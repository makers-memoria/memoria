<ion-view  view-title="Can you recall?">
  <ion-content id="questionAnswer">
    <div class="padding">
      {{question}}
      <label class="item item-input">
        <input type="text" placeholder="Answer" ng-model='answer'>
      </label>
      <a class="button button-block button-energized">Submit</a>
    </div>
  </ion-content>
</ion-view>
